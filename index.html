<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<link rel="icon" type="image/svg+xml" href="/movie-api/assets/favicon.17e50649.svg" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<!-- CSS only -->
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
			crossorigin="anonymous"
		/>
		<title>Vite App</title>
		<script type="module" crossorigin src="/movie-api/assets/index.36ec7e56.js"></script>
		<link rel="stylesheet" href="/movie-api/assets/index.351914b8.css">
	</head>

	<body>
		<div id="app"></div>
		<div x-data="users">
			<div x-show="!loggedIn" class="login">
				<h2>Login</h2>
				<div class="err" x-text="loginAuthError"></div>
				<input
					type="text"
					x-model="username"
					placeholder="Enter your username"
					required
				/>
				<input
					type="password"
					x-model="password"
					placeholder="Enter password"
					required
				/>

				<button @click="login()">Login</button>
				<p>
					Don't have an account? <a href="#" @click="signedUp=true">Register</a>
				</p>
			</div>
			<br />
			<div x-show="signedUp" class="login">
				<h2>Create an account</h2>
				<div class="err" x-text="signUpAuthError"></div>
				<input
					type="text"
					x-model="username2"
					placeholder="Enter your username"
					required
				/>
				<input
					type="password"
					x-model="password2"
					placeholder="Enter password"
					required
				/>
				<button @click="register()">Register</button>
				<button @click="signedUp=false">Cancel</button>
			</div>

			<div x-show="home">
				<h2>Movies</h2>
				<template x-for="movie in movies">
						<!-- <img x-bind:src="`./images/${garment.img}`" alt="Photo" /> -->
						<h4 x-text="movie"></h4>
						<!-- <br> -->
						<!-- <h4 x-text="movie.logo_path"></h4> -->
				</template>
				<button @click="loggedIn = false, home = false">Logout</button>
			</div>
		</div>
		
	</body>
</html>
